<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kelime Dönüştürücü</title>
  </head>
  <body>
    <form onsubmit="return false;">
      <label>
        Kelime:
        <input type="text" id="word" required>
      </label>
      <button onclick="convert()">Dönüştür</button>
    </form>
    <p id="result"></p>
    
    <script>
      var list1 = "abcçdefgğhıijklmnoöprsştuüvyz";
      var list2 = "defgğhıijklmnoöprsştuüvyzabcç";
      function convert() {
        var word = document.getElementById("word").value;
        var result = "";
        for (var i = 0; i < word.length; i++) {
          var index = list1.indexOf(word[i]);
           result += list2[index];
          }
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
