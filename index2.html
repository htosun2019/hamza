
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width:400px; margin-top: 50px; margin-left: 100px;">
        <table style="border-width: 2px; border-color: blue;">
            <tr><td ><label class="form-label">Şifrelenecek Metni Girin:</label>
                <input id="input" class="form-control">
                <div id="passwordHelpBlock" class="form-text"></td></tr>
            <tr><td> <button onclick="encrypt()" type="button" class="btn btn-danger" style="width: 400px">Şifrele</button></td></tr>
            <tr><td id="output" style="border-width: 1px; border-color: rgb(117, 117, 128);height: 35px; border-radius: 30px;"></td></tr>
            <tr><td><button onclick="decrypt()" type="button" class="btn btn-success" style="width: 400px">Şifreyi Çöz</button></td></tr>
            <tr><<td id="orijinal" style="border-width: 1px; border-color: rgb(117, 117, 128);height: 35px; border-radius: 30px;"></td></tr>
        </table>
           
    </div>

    <script>
        let ALPHABET = 'ABCDEFGĞHIİJKLMNOÖPQRSŞTUÜVWXYZ';
      function encrypt() {
        let input = document.getElementById("input").value.toUpperCase();
        let output = '';
        for (let i = 0; i < input.length; i++) {
          let c = input[i];
          let index = ALPHABET.indexOf(c);
          if (index !== -1) {
            let newIndex = (index + 3) % ALPHABET.length;
            output += ALPHABET[newIndex];
          } else {
            output += c;
          }
        }
        document.getElementById("output").textContent = output;
      }
      function decrypt(){
        let son = document.getElementById("output").textContent;
        let orijinal = '';        
        for (let i = 0; i < son.length; i++) {
          let x = son[i];
          let index = ALPHABET.indexOf(x);
          if (index !== -1) {
            let newIndex = (index - 3 + ALPHABET.length) % ALPHABET.length;
            orijinal += ALPHABET[newIndex];
          } else {
            orijinal += x;
          }
        }
        document.getElementById("orijinal").textContent = orijinal;
      }
    </script>
</body> 
</html>
